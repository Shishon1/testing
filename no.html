<!DOCTYPE html>
<html lang="en">
<head>
  <title>üòê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    p {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: bold;
      margin: 1.5rem 0;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <p>It would be a shame if something happened to your family...</p>

    <div id="countdown">7</div>

    <img src="image.png" alt="dramatic image">
  </div>

  <script>
    let count = 7;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      count--;
      countdown.textContent = count;

      if (count === 0) {
        clearInterval(timer);
        window.location.href = "redirect.html";
      }
    }, 1000);
  </script>

</body>
</html>
